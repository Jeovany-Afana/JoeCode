<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JoeDact</title>
</head>
<body>
    <header class="header">
       <h1 id="target"></h1>
    </header>

    <div class="progress">
        <div class="progress-bar" id="myProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
<br>      

    <div class="progress-stacked">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
          <div class="progress-bar"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
          <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
          <div class="progress-bar bg-info"></div>
        </div>
      </div>
       <script src="anim-title.js"></script>
    <script src="start.js"></script>
    <script>
        let test=0;
        // Sélectionnez l'élément de la barre de progression
var progressBar = document.getElementById('myProgressBar');

// Mettez à jour la valeur de la barre de progression
function updateProgressBar(value) {
  // Assurez-vous que la valeur est entre 0 et 100
  var newValue = Math.min(Math.max(value, 0), 100);
  
  // Mettez à jour l'attribut aria-valuenow de la barre de progression
  progressBar.style.width = newValue + '%';
  progressBar.setAttribute('aria-valuenow', newValue);

  progressBar.textContent = newValue + '%';
}
// Mettre à jour la barre de progression avec une nouvelle valeur

setInterval(()=>{
    test=Math.floor(Math.random()*101);
    updateProgressBar(test);
    
},2000);// Mettre la barre de progression à 50%

    </script>
</body>
</html>
