<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .finger {
  width: 10px;
  height: 120px;
  background-color: #f0f0f0;
  position: relative;
  border-radius: 5px;
}

.nail {
  width: 16px;
  height: 16px;
  background-color: #d6d6d6;
  position: absolute;
  top: -8px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50%;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
}


    </style>
</head>
<body>
    <div class="finger">
        <div class="nail"></div>
      </div>
      
      
    
</body>
</html>
